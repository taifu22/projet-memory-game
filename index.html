<!DOCTYPE html>
<html lang="fr"> 
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <title>Memory game</title>
  </head>
  <body>
    <header>
      <div class="topnav" id="myTopnav">
        <div class="header-logo">
          <img class="logo" alt="logo" src="images/logo.png" />
        </div>
        <h1 class="h1-bienvenue m-3">Memory Game</h1>
        <div class="theme">
          <p class="paragraphe">Thème</p>
          <div class="main-navbar">
            <div class="link1 link1animation"><a href="#"><i class="icon fa fa-bars"> Theme<span class="span1">:</span></i></a></div>
            <div class="link">
              <a class="aa" href="#">Animals</a>
              <a class="aa" href="#">Objects</a></div>
          </div>
        </div>
      </div>
    </header>
    <main>
      <section class="container-title">
        <h2 class="h2-bienvenue m-3">Choisissez le niveau du jeu</h2>
        <button class="beginner btn btn-success fs-3 m-3">Beginner</button>
        <button class="intermediate btn btn-warning fs-3 m-3">Intermediate</button>
        <button class="expert btn btn-danger fs-3 m-3">Expert</button>
        <div class="container-timer">
          <button class="m-3 btn btn-primary fs-5 choice-level-game">Changer de niveau</button>
          <button class="m-3 btn btn-success fs-5 start-game">Démarrer la partie</button>
          <button class="m-3 btn btn-success fs-5 start-game2">Redémarrer une nouvelle partie</button>
        </div>
      </section>
      <section class="container-card ">
      </section>
    </main>
    <footer class="container-fluid bg-dark bottom">
      Copyright © 2022 Taoufik/Ludovic/Nassim/Steven All Rights Reserved
    </footer>
    <script src="script.js"></script>
  </body>
</html>
